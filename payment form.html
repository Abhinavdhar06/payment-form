<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
</head>
<body>
    <form>
        <h1><u>PAYMENT FORM</u></h1>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
     <fieldset>
        <legend>gender*</legend>
        <P>
            Male <input type="radio" name="gender"  id="male"> female<input type="radio" name="gender" id="female"> 
        </p>

    </fieldset>
    <fieldset>
        <p>address: <textarea name="address" id="address" cols="100" rows="8">
        
        </textarea></p></fieldset>
        <p>Email:* <input type="email" name="Email" id="email"></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment information</h2>
        <p>card type:*
            <select name="card_type" id="card_type">
                <option value="--select a card type--"></option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
                <option value="mastercard">mastercard</option>

            </select>
        </p>
        <p>
            card number* <input type="number"  name="card_number" id="card_number">
        </p>
        <p>
            Expiration date:* <input type="date"  name="exp_date" id="exp_date">
        </p>
        <p>
            cvv* <input type="password" name="cvv" id="cvv">
        </p>
        <input type="submit" value="pay now">

    
    </form>
    
</body>
</html>
